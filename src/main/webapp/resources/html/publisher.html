<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게임회사 목록</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/pager.js"></script>
<link rel="stylesheet" href="/css/pager.css">
</head>
<body>
	<div>
		<div>
			<h3>게임회사 목록</h3>
		</div>
		<div>
			<table border="1">
				<thead>
					<tr>
						<th>회사번호</th>
						<th>회사명</th>
						<th>영문명</th>
						<th>URL</th>
						<th>관리</th>
					</tr>
				</thead>
				<tbody id="list">
					<tr id="empty_list">
						<td colspan="5">검색 된 게임회사가 없습니다</td>
					</tr>
				</tbody>
			</table>
		</div>	
		<div>
			<button id="add">추가</button>
		</div>	
	</div>
	<div id="add_modal" class="modal empty_list">		
		<div>
			<label>회사명:</label>
			<input type="text" name="name">
		</div>
		
		<div>
			<label>영문명:</label>
			<input type="text" name="nameEng">
		</div>
		
		<div>
			<label>홈페이지:</label>
			<input type="text" name="url" placeholder="http://를 제외하고 입력하세요">
		</div>
		
		<div>
			<button class="submit">등록</button>
			<button class="cancel">취소</button>
		</div>
	</div>
	<div id="update_modal" class="modal empty_list">
		<div>
			<label>회사번호:</label>
			<input type="number" name="id" readonly>
		</div>
				
		<div>
			<label>회사명:</label>
			<input type="text" name="name">
		</div>
		
		<div>
			<label>영문명:</label>
			<input type="text" name="nameEng">
		</div>
		
		<div>
			<label>홈페이지:</label>
			<input type="text" name="url" placeholder="http://를 제외하고 입력하세요">
		</div>
		
		<div>
			<button class="submit">변경</button>
			<button class="cancel">취소</button>
		</div>
	</div>
</body>
</html>
